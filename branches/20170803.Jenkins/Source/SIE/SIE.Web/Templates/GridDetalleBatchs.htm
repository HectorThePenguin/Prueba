<table id="GridDetalleBatchs" class="table table-hover table-striped table-bordered table-advance">
    <thead>
        <tr>
            <th class="alineacionCentro" scope="col">{$T.Recursos.NumeroBachada}</th>
            <th class="alineacionCentro" scope="col">{$T.Recursos.KilosProducidos}</th>
            <th class="alineacionCentro" scope="col">{$T.Recursos.rotomix2}</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T.Valores as item}
        <tr>
            <td class="columnaID alineacionCentro">
                {$T.item.Batch}
            </td>
            <td class="columnaDescripcion alineacionCentro">
                {$T.item.KilosProducidos}
            </td>
            <td class="columnaID alineacionCentro">
                {$T.item.Rotomix}
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
