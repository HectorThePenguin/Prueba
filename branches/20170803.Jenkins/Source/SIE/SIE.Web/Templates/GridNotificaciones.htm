<table id="GridNotificaciones" class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th class="alineacionCentro" scope="col">{$T.Recursos.Turno}</th>
            <th class="alineacionCentro" scope="col">{$T.Recursos.Roladora}</th>
			<th class="alineacionCentro" scope="col">{$T.Recursos.Descripcion}</th>
			<th class="alineacionCentro" scope="col">{$T.Recursos.Hora}</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T.Notifiaciones as item}
        <tr>
            <td class="alineacionCentro">
                {$T.item.Turno}
            </td>
            <td class="alineacionCentro">
                {$T.item.Roladora}
            </td>
			<td class="alineacionCentro">
                {$T.item.Descripcion}
            </td>
			<td class="alineacionCentro">
                {$T.item.Hora}
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
