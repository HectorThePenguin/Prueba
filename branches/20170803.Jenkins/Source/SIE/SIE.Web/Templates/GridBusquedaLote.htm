<table id="GridLotes" class="table table-hover table-striped table-bordered table-advance">
    <thead>
        <tr>
            <th class="alineacionCentro" scope="col">{$T.Recursos.Id}</th>
            <th class="alineacionCentro" scope="col">{$T.Recursos.Descripcion}</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T.Lotes as item}
        <tr data-ValorID ={$T.item.AlmacenInventarioLoteId}>
            <td class="columnaID alineacionCentro">
                {$T.item.Lote}
            </td>
            <td class="columnaDescripcion alineacionCentro">
                {$T.item.Cantidad}
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
