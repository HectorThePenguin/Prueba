<table id="GridCamionReparto" class="table table-hover table-striped table-bordered table-advance">
    <thead>
        <tr>
            <th class="alineacionCentro" scope="col">{$T.Recursos.Id}</th>
            <th class="alineacionCentro" scope="col">{$T.Recursos.NumeroEconomico}</th>
        </tr>
    </thead>
    <tbody>
        {#foreach $T.CamionesReparto as item}
        <tr>
            <td class="columnaID alineacionCentro">
                {$T.item.CamionRepartoID}
            </td>
            <td class="columnaDescripcion alineacionCentro">
                {$T.item.NumeroEconomico}
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
