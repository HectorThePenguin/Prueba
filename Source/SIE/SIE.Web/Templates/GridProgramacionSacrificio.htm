
<div class="portlet box">
    <div class="portlet-title line">
    </div>
    <div class="portlet-body">
        <table class="table table-striped table-hover table-full-width table-bordered" id="tblAretesSacrificio">
            <thead>
                <tr>
                    <th class="alineacionCentro" scope="col">{$T.Recursos.HeaderConsecutivo}</th>
                    <th class="alineacionCentro" scope="col">{$T.Recursos.HeaderArete}</th>
                    <th class="alineacionCentro" scope="col">{$T.Recursos.HeaderSeleccion}</th>
                </tr>
            </thead>
            <tbody>
                {#foreach $T.Aretes as item}
                <tr>
                    <td class="alineacionCentro tabs-right">{$T.item.Consecutivo}</td>
                    <td class="alineacionCentro tabs-right">{$T.item.Arete}</td>
                    <td class= "alineacionCentro tabs-right">
                        {#if $T.item.Seleccionado == true}
                        <input type="checkbox" id="chk_{$T.item.Arete}" checked disabled data-arete="{$T.item.Arete}"/>
                        {#else}
                        <input type="checkbox" id="chk_{$T.item.Arete}" disabled data-arete="{$T.item.Arete}"/>
                        {#/if}
                    </td>
                </tr>
                {#/for}
            </tbody>
        </table>
    </div>
     <div class="portlet-title line">
    </div>
</div>
