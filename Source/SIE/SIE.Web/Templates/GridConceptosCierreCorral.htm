<table class="table table-hover table-striped table-bordered">
    <thead>
        <th class="alineacionCentro" scope="col">{$T.Recursos.Concepto}</th>
        <th class="alineacionCentro" scope="col">{$T.Recursos.Bueno}</th>
        <th class="alineacionCentro" scope="col">{$T.Recursos.Malo}</th>
        <th class="alineacionCentro" scope="col">{$T.Recursos.Observaciones}</th>
    </thead>
    <tbody>
        {#foreach $T.Conceptos as item}
        <tr>
            <td class="columnaDescripcion">{$T.item.ConceptoDescripcion}
            </td>
            <td class="alineacionCentro">
                 {#if $T.item.AplicaSiNo}
                <div>
                    <span >
                        <label>SI</label>
                    </span>
                    <span >
                        <input type="radio" name="{$T.item.ConceptoDescripcion}" class="radioBueno" />
                    </span>
                </div>
                {#else} 
                 <input type="radio" name="{$T.item.ConceptoDescripcion}" class="radioBueno" />
                {#/if}
            </td>
            <td class="alineacionCentro">
                 {#if $T.item.AplicaSiNo}
                <div>
                    <span >
                        <label>NO</label>
                    </span>
                    <span >
                        <input type="radio" name="{$T.item.ConceptoDescripcion}" class="radioMalo" />
                    </span>
                </div>
                {#else} 
                 <input type="radio" name="{$T.item.ConceptoDescripcion}" class="radioMalo" />
                {#/if}
            </td>
            <td>
                <input class="observaciones textBoxTablas span3 Alfanumerico" maxlength="300" type="text" />
                <!--{$T.item.Observaciones}-->
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
