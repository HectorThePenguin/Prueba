

<table class="table table-hover table-striped table-bordered">
    
    <tbody>
        {#foreach $T.Arreglo as Item}
        <tr class="{#cycle values=['','odd']}" data-PreguntaID="{$T.Item.PreguntaID}" data-Activo="{$T.Item.Activo}" data-Valor="{$T.Item.Valor}">
            <td class="descripcion">
                {$T.Item.Descripcion}            
            </td>
            <td class="checkPregunta">
                <input id="checkPreguntas" disabled="disabled" type="checkbox"  {#if $T.Item.Activo }checked{#/if}/>
            </td>         
        </tr>
        {#/for}
    </tbody>
    <tfoot>
<tr>
  <td></td>
  <td>{$T.Resources.Total}: {$T.Resources.textoCantidadTotal}</td>
</tr>
</tfoot>
</table>
