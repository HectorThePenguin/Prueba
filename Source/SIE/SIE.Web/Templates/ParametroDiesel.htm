<table id="Diesel" class="table table-hover table-striped table-bordered" table-layout:fixed>
    <thead>
        <th class="alineacionCentro" scope="col"></th>
        <th class="alineacionCentro" scope="col"></th>
    </thead>
    <tbody>
        {#foreach $T.Diesel as item}
        <tr data-dieselid="{$T.item.DieselID}">
            <td class="tabs-right anchoColumnaBoxDiesel">{$T.item.Descripcion}
            </td>
            <td class="tabs-right anchoColumnaTemplate">
                <input type="text" id="txtDiesel{$T.item.DieselID}" class="alfanumerico diesel anchoTextBoxDiesel textoDerecha"

                lts
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
