<table id="GridAretes" class="table table-hover table-striped table-bordered" table-layout:fixed>
    <thead>
    <th class="alineacionCentro" scope="col">{$T.Recursos.Arete}</th>
    <th class="alineacionCentro" scope="col">{$T.Recursos.AreteMetalico}</th>
    </thead>
    <tbody>
        {#foreach $T.Aretes as item}
        <tr>
            <td class="alineacionCentro tabs-right aretes arete">
                {$T.item.Arete}
            </td>
            <td class="alineacionCentro tabs-right aretes areteMetalico">
                {$T.item.AreteMetalico}
            </td>
        </tr>
        {#/for}
    </tbody>
</table>
